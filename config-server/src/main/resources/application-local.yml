spring:
  application:
    name: config-server
  main:
    banner-mode: off
  cloud:
    config:
      server:
        git:
          uri: file://./config-repo
          default-label: main

server:
  port: 8888

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  file:
    name: logs/config-server.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 5
  level:
    org.springframework.cloud.config: INFO
