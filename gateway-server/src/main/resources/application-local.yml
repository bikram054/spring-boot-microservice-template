spring:
  application:
    name: gateway-server
  main:
    banner-mode: off
  cloud:
    config:
      enabled: false  # Disable config server for local dev
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
          filters:
            - StripPrefix=1
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product-service/**
          filters:
            - StripPrefix=1
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order-service/**
          filters:
            - StripPrefix=1

server:
  port: 9090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: false
    hostname: localhost
    nonSecurePort: 9090

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,logfile

logging:
  file:
    name: logs/gateway-server.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 5
  level:
    org.springframework.cloud.gateway: INFO
