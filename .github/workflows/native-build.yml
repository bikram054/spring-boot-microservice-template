name: Native Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

jobs:
  build-native:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - service: eureka-server
            port: 8761
          - service: gateway-server
            port: 8080
          - service: user-service
            port: 8081
          - service: product-service
            port: 8082
          - service: order-service
            port: 8083
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
        
    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set Containerfile path
      id: containerfile
      run: |
        if [ "${{ matrix.service }}" = "eureka-server" ]; then
          echo "path=Containerfile.eureka-jvm" >> $GITHUB_OUTPUT
        else
          echo "path=Containerfile" >> $GITHUB_OUTPUT
        fi

    - name: Build Native Image
      env:
        DOCKER_BUILDKIT: 1
      run: |
        docker build \
          --build-arg SERVICE_NAME=${{ matrix.service }} \
          --build-arg PORT=${{ matrix.port }} \
          --cache-from type=gha \
          --cache-to type=gha,mode=max \
          -t ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:latest \
          -f ${{ steps.containerfile.outputs.path }} .
        
    - name: Push Docker image
      run: |
        docker push ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:latest

  cleanup-old-versions:
    needs: build-native
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      matrix:
        service: [eureka-server, gateway-server, user-service, product-service, order-service]
    steps:
      - name: Delete old package versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}/${{ matrix.service }}
          package-type: container
          min-versions-to-keep: 1
