# Workflow to build specific services based on changed files
# This builds ALL services on main branch, but only changed services on PRs

name: Native Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to build (comma-separated: eureka-server,gateway-server,user-service,product-service,order-service or "all")'
        required: false
        default: 'all'

env:
  REGISTRY: ghcr.io

jobs:
  # Detect which services changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      eureka: ${{ steps.filter.outputs.eureka }}
      gateway: ${{ steps.filter.outputs.gateway }}
      user: ${{ steps.filter.outputs.user }}
      product: ${{ steps.filter.outputs.product }}
      order: ${{ steps.filter.outputs.order }}
      common: ${{ steps.filter.outputs.common }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            eureka:
              - 'eureka-server/**'
            gateway:
              - 'gateway-server/**'
            user:
              - 'user-service/**'
            product:
              - 'product-service/**'
            order:
              - 'order-service/**'
            common:
              - 'pom.xml'
              - 'Containerfile'
              - 'Containerfile.eureka-jvm'
              - '.github/workflows/**'

  build-native:
    needs: detect-changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - service: eureka-server
            port: 8761
          - service: gateway-server
            port: 8080
          - service: user-service
            port: 8081
          - service: product-service
            port: 8082
          - service: order-service
            port: 8083
    
    steps:
    - name: Check if build needed
      id: should-build
      run: |
        # Determine if this service should be built
        SHOULD_BUILD="false"
        
        # Check if it's a push to main (build all)
        if [ "${{ github.event_name }}" = "push" ]; then
          SHOULD_BUILD="true"
        # Check if manual dispatch with "all"
        elif [ "${{ github.event.inputs.services }}" = "all" ]; then
          SHOULD_BUILD="true"
        # Check if manual dispatch contains this service
        elif echo "${{ github.event.inputs.services }}" | grep -q "${{ matrix.service }}"; then
          SHOULD_BUILD="true"
        # Check if common files changed
        elif [ "${{ needs.detect-changes.outputs.common }}" = "true" ]; then
          SHOULD_BUILD="true"
        # Check service-specific changes
        elif [ "${{ matrix.service }}" = "eureka-server" ] && [ "${{ needs.detect-changes.outputs.eureka }}" = "true" ]; then
          SHOULD_BUILD="true"
        elif [ "${{ matrix.service }}" = "gateway-server" ] && [ "${{ needs.detect-changes.outputs.gateway }}" = "true" ]; then
          SHOULD_BUILD="true"
        elif [ "${{ matrix.service }}" = "user-service" ] && [ "${{ needs.detect-changes.outputs.user }}" = "true" ]; then
          SHOULD_BUILD="true"
        elif [ "${{ matrix.service }}" = "product-service" ] && [ "${{ needs.detect-changes.outputs.product }}" = "true" ]; then
          SHOULD_BUILD="true"
        elif [ "${{ matrix.service }}" = "order-service" ] && [ "${{ needs.detect-changes.outputs.order }}" = "true" ]; then
          SHOULD_BUILD="true"
        fi
        
        echo "should_build=$SHOULD_BUILD" >> $GITHUB_OUTPUT
        echo "Building ${{ matrix.service }}: $SHOULD_BUILD"
    
    - uses: actions/checkout@v4
      if: steps.should-build.outputs.should_build == 'true'
    
    - name: Set up JDK 21
      if: steps.should-build.outputs.should_build == 'true'
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Set up Docker Buildx
      if: steps.should-build.outputs.should_build == 'true'
      uses: docker/setup-buildx-action@v3
        
    - name: Log in to the Container registry
      if: steps.should-build.outputs.should_build == 'true'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set Containerfile path
      if: steps.should-build.outputs.should_build == 'true'
      id: containerfile
      run: |
        if [ "${{ matrix.service }}" = "eureka-server" ]; then
          echo "path=Containerfile.eureka-jvm" >> $GITHUB_OUTPUT
        else
          echo "path=Containerfile" >> $GITHUB_OUTPUT
        fi

    - name: Build Image
      if: steps.should-build.outputs.should_build == 'true'
      env:
        DOCKER_BUILDKIT: 1
      run: |
        docker build \
          --build-arg SERVICE_NAME=${{ matrix.service }} \
          --build-arg PORT=${{ matrix.port }} \
          --cache-from type=gha,scope=${{ matrix.service }} \
          --cache-to type=gha,mode=max,scope=${{ matrix.service }} \
          --cache-from type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:latest \
          -t ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:latest \
          -f ${{ steps.containerfile.outputs.path }} .
        
    - name: Push Docker image
      if: steps.should-build.outputs.should_build == 'true'
      run: |
        docker push ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:latest

  cleanup-old-versions:
    needs: build-native
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      matrix:
        service: [eureka-server, gateway-server, user-service, product-service, order-service]
    steps:
      - name: Delete old package versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}/${{ matrix.service }}
          package-type: container
          min-versions-to-keep: 1
