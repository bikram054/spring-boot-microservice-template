apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: ms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: product-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
        env:
        - name: JAVA_TOOL_OPTIONS
          value: "-XX:TieredStopAtLevel=1 -Xmx256m"
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: ms
spec:
  selector:
    app: product-service
  ports:
  - port: 8082
    targetPort: 8082