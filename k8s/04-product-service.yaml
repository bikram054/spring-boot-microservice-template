apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: ms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: docker.io/library/product-service:jvm
        imagePullPolicy: Never
        ports:
        - containerPort: 8082
        env:
        - name: JAVA_TOOL_OPTIONS
          value: "-XX:TieredStopAtLevel=1 -Xmx256m"
        resources:
          limits:
            memory: "512Mi"
          requests:
            memory: "256Mi"
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://signoz-otel-collector:4318"
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "http/protobuf"
        - name: OTEL_LOGS_EXPORTER
          value: "otlp"
        - name: OTEL_METRICS_EXPORTER
          value: "otlp"
        - name: OTEL_TRACES_EXPORTER
          value: "otlp"
        - name: OTEL_SERVICE_NAME
          value: "product-service"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 180
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: ms
spec:
  selector:
    app: product-service
  ports:
  - port: 8082
    targetPort: 8082
