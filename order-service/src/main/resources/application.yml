server:
  port: 8083

spring:
  application:
    name: order-service
  main:
    banner-mode: off
  datasource:
    url: jdbc:h2:mem:orderdb
    username: sa
    password:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
  cloud:
    kubernetes:
      discovery:
        enabled: true
        # Disable reactive client as this is a servlet app
        reactive:
          enabled: false

user:
  service:
    url: http://user-service:8081

product:
  service:
    url: http://product-service:8082

resilience4j:
  circuitbreaker:
    instances:
      productService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 30s
        failureRateThreshold: 50

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318}/v1/traces
    metrics:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318}/v1/metrics
    logs:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318}/v1/logs

---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
logging:
  level:
    root: WARN
    com.example: INFO
management:
  endpoints:
    web:
      exposure:
        include: "*"
