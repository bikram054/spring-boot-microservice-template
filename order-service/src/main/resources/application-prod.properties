# Production profile for Order Service
server.port=8083
spring.application.name=order-service
spring.jpa.show-sql=false
# Hibernate schema generation is disabled when using Flyway migrations
spring.jpa.hibernate.ddl-auto=none

# Flyway migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.h2.console.enabled=false

# Eureka Discovery Client
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=order-service
eureka.instance.prefer-ip-address=false

# Service discovery (using Eureka service names, no longer hardcoded URLs)
user.service.url=http://user-service
product.service.url=http://product-service

# Spring Cloud compatibility verifier
spring.cloud.compatibility-verifier.enabled=false

# Actuator - restrict exposure in prod
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.root=INFO
