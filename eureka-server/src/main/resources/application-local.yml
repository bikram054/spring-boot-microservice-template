spring:
  application:
    name: eureka-server
  cloud:
    config:
      enabled: false  # Disable config server for local dev

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,logfile

logging:
  file:
    name: logs/eureka-server.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 5
  level:
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
