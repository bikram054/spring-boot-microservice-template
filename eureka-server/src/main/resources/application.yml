server:
  port: 8761

spring:
  application:
    name: eureka-server
  main:
    banner-mode: off

eureka:
  environment: prod
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: false
    renewal-percent-threshold: 0.49

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
