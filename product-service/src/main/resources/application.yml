server:
  port: 8082

spring:
  application:
    name: product-service
  main:
    banner-mode: off
  datasource:
    url: jdbc:h2:mem:productdb
    username: sa
    password:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
