spring:
  application:
    name: product-service
  main:
    banner-mode: off
  cloud:
    config:
      enabled: false  # Disable config server for local dev
  datasource:
    url: jdbc:h2:mem:productdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: false
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,logfile

logging:
  file:
    name: logs/product-service.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 5
  level:
    com.example.productservice: INFO
